            videoElement.play();
        }
    </script>
</head>
<body>

    <main>
        <video id="videoPlayer" controls autoplay width="750">

        </video>
        
        <div class="buttons">
            <button class="btn" onclick="changeVideo('ITGL1.webm')">Wahr</button>
            <button class="btn" onclick="changeVideo('ITGL1.webm')">Falsch</button>
        </div>
    </main>
